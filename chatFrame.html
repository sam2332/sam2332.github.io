<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Chat Widget</title>
    <style>
    	#chatFrame{
    		width:100%;
    		height:100%;
    		background: gray;
    	}
    	#chatMessages{
    		padding:5px;
    		width:100%;
    		height:90%;
    		min-height: 50px;
    		background: white;
    	}
    	#chatInputFrame{
    		height:10%;
    		min-height: 20px;
    		background: light
    	}
    	#chatInput{
    		width:80%;
    		height: 90%;
    	}
    	#chatSend{
    		width:10%;
    		margin-left:5%;
    		height: 100%;
    	}

    </style>
</head>
<body>
	<div id='chatFrame'>
		<div id='chatMessages'></div>
		<div id='chatInputFrame'>
			<lable>Username:<input type='text' id='username'/></lable>
			<br />
			<input type='text' id='chatInput'/>
			<a href='#' id='chatSend' class='btn btn-primary'>Send</a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


	<script>
		var chatId = document.location.hash.substr(1)
		if (chatId ==''){
			chatId='Homepage'
		}
		window.lu = 0
		$('#username').val(localStorage.getItem('username') )
		function convertTimestamptoTime(unixTimestamp) { 
  
            dateObj = new Date(unixTimestamp); 
            utcString = dateObj.toUTCString(); 
  
            time = utcString
            return time
        }
		function renderChatMessages(messages){
			for (var i = messages.length - 1; i >= 0; i--) {
				messages[i]
			}
		}
		function render(data){
			console.log(convertTimestamptoTime(data['lu']))
			renderChatMessages(data['m'])
		}
		
		function getStartupMessages(){
			$.get('https://betbot.samrudloff.com/chat/'+chatId, function(data){
				console.log(data)
				render(data)
				window.lu = data['lu']
			});
		}
		function sendMessage(e){
			data = new FormData();
    		data.append( 'user', $('#username').val() );
    		data.append( 'message', $('#chatInput').val() );

			$.ajax({
				url: 'https://betbot.samrudloff.com/chat/'+chatId,
				data: data,
				processData: false,
				type: 'POST',
				success: function ( data ) {
					alert( data );
				}
			});
			$('#chatInput').val('')
			e.preventDefault();

		}
		function getNewMessages(lu){
			$.get('https://betbot.samrudloff.com/chat/'+chatId,function(data){
				render(data)
			});
		}
		$(document).ready(function(){
			$('#username').change(function(){
				localStorage.setItem('username', $('#username').val());
			})
			$('#chatSend').click(sendMessage);
			getStartupMessages();
		});
	</script>
</body>
</html>
