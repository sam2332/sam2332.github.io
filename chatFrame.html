<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Chat Widget</title>
    <style>
    	#chatFrame{
    		width:100%;
    		height:100%;
    		background: gray;
    	}
    	#chatMessages{
    		padding:5px;
    		width:100%;
    		height:90%;
    		min-height: 50px;
    		background: white;
    	}
    	#chatInputFrame{
    		height:10%;
    		min-height: 20px;
    		background: light
    	}
    	#chatInput{
    		width:80%;
    		height: 90%;
    	}
    	#chatSend{
    		width:10%;
    		margin-left:5%;
    		height: 100%;
    	}

    </style>
</head>
<body>
	<div id='chatFrame'>
		<div id='chatMessages'></div>
		<div id='chatInputFrame'>
			<lable>Username:<input type='text' id='username'/></lable>
			<br />
			<input type='text' id='chatInput'/>
			<a href='#' id='chatSend' class='btn btn-primary'>Send</a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


	<script>
		var chatId = document.location.hash.substr(1)
		if (chatId ==''){
			chatId='Homepage'
		}
		window.lu = 0
		$('#username').val(localStorage.getItem('username') )

		function parseMarkdown(markdownText) {
			const htmlText = markdownText
			.replace(/^### (.*$)/gim, '<h3>$1</h3>')
			.replace(/^## (.*$)/gim, '<h2>$1</h2>')
			.replace(/^# (.*$)/gim, '<h1>$1</h1>')
			.replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
			.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
			.replace(/\*(.*)\*/gim, '<i>$1</i>')
			.replace(/!\[(.*?)\]\((.*?)\)/gim, "<img alt='$1' src='$2' />")
			.replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2'>$1</a>")
			.replace(/\n$/gim, '<br />')

		return htmlText.trim()
	}


		function convertTimestamptoTime(unixTimestamp) { 
  
            dateObj = new Date(unixTimestamp); 
            utcString = dateObj.toUTCString(); 
  
            time = utcString
            return time
        }
		function renderChatMessages(messages){
			for (var i = messages.length - 1; i >= 0; i--) {
				msg = messages[i]

				message = parseMarkdown(msg['m'])
				user = msg['u']
				time = new Date(msg['t']);
				const some_html = `
				  <div class="message">
				    <h2>${user}</h2>
				    <p>${message}</p>
				    <small>${time}</small
				  </div>
				`;
				$('#chatMessages').append(some_html);

			}
		}
		function render(data){
			$('#chatMessages').empty()
			console.log(convertTimestamptoTime(data['lu']))
			renderChatMessages(data['m'])
		}
		
		function getMessages(){
			$.ajax({
				url: 'https://betbot.samrudloff.com/chat/'+chatId,
				type: 'GET',
				success: function ( data ) {
					console.log(data)
					render(data)
					window.lu = data['lu']
				},
				error:function(xhr, ajaxOptions, thrownError){
					const some_html = `
					  <div class="message">
					    <h2>No Messages Added yet, Be the first!</h2>
					  </div>
					`;
					$('#chatMessages').append(some_html);
				}
			});
		}
		function sendMessage(e){
			data = new FormData();
    		data.append( 'user', $('#username').val() );
    		data.append( 'message', $('#chatInput').val() );

			$.ajax({
				url: 'https://betbot.samrudloff.com/chat/'+chatId,
				data: data,
				processData: false,
				type: 'POST',
				success: function ( data ) {
					getMessages()
				},
				error:function(xhr, ajaxOptions, thrownError){
					const some_html = `
					  <div class="message">
					    <h2>No Messages Added yet, Be the first!</h2>
					  </div>
					`;
					$('#chatMessages').append(some_html);
				}
			});
			$('#chatInput').val('')
			e.preventDefault();

		}
		
		$(document).ready(function(){
			$('#username').change(function(){
			localStorage.setItem('username', $('#username').val());
			})
			$('#chatSend').click(sendMessage);
			getMessages();
		});
	</script>
</body>
</html>
